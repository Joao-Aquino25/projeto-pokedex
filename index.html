<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
  <script defer src="script.js"></script>
</head>

<body>
  <main>
    <img class="pokemon-image" src="" alt="pokemon">
    <h1 class="pokemon-data">
      <span class="pokemon-number">006 - </span>
      <span class="pokemon-name">charizard</span>
    </h1>
    <form class="form">
      <input class="input-search" type="search" placeholder="Name or Number" required>
    </form>
    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>
    <img class="pokedex" src="assets/img/pokedex.png" alt="pokédex">
  </main>
</body>

</html>
